<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dd62131d81.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="my-5 text-center text-5xl font-semibold text-cyan-500">Money Master <i
            class="fa-solid fa-sack-dollar text-orange-300"></i></h1>

    <section class=" mx-auto w-3/4">
        <div class="grid grid-cols-2 gap-3">
            <div>
                <img src="images/picture.png" alt="">
            </div>

            <div class="text-center bg-slate-100 py-2">
                <h1 class="font-semibold text-2xl mb-3">Income</h1>
                <div class="font-semibold text-xl mb-3">
                    <label for="income-field">Income: </label>
                    <input type="text" id="income-field" class="bg-slate-300 rounded p-1">
                </div>

                <h1 class="font-semibold text-2xl mb-3">Expense</h1>
                <div class="font-semibold text-xl mb-3 pl-7">
                    <label for="food-field">Food: </label>
                    <input type="text" id="food-field" class="bg-slate-300 rounded p-1">
                </div>
                <div class="font-semibold text-xl mb-3 pl-8">
                    <label for="rent-field">Rent: </label>
                    <input type="text" id="rent-field" class="bg-slate-300 rounded p-1">
                </div>
                <div class="font-semibold text-xl mb-3 pl-4">
                    <label for="cloths-fiel">Cloths: </label>
                    <input type="text" id="cloths-field" class="bg-slate-300 rounded p-1">
                </div>

                <button class="bg-sky-600 text-white py-2 px-5 font-semibold rounded mb-3">Calculate</button>

                <div class="text-center ">
                    <h1 class="font-semibold text-2xl mb-2">Total Expense: <span>00</span></h1>
                    <h1 class="font-semibold text-2xl mb-2">Balance: <span>00</span></h1>
                </div>

                <div class="w-full">
                    <div class="font-semibold text-xl mb-3">
                        <label for="save-field">Save: </label>
                        <input type="text" id="save-field" value="20" class="bg-slate-300 rounded p-1 w-1/4 text-center">
                        <span>%</span> 
                        <button class="bg-sky-600 text-white py-2 px-8 font-semibold rounded mb-3">Save</button>
                    </div>
                </div>
                
                <div class="text-center ">
                    <h1 class="font-semibold text-2xl mb-2">Saving Amount: <span>00</span></h1>
                    <h1 class="font-semibold text-2xl mb-3">Remaining Balance: <span>00</span></h1>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
